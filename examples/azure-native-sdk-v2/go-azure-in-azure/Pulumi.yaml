name: go-azure-in-azure
runtime: go
description: >
  A Pulumi program deploying another Pulumi program to Azure.
  Mainly useful for testing managed identity authentication since it needs to run in an Azure environment.
  Also an example and test of using the Command provider's CopyToRemote in Azure.
config:
  pulumi:tags:
    value:
      pulumi:template: azure-go
