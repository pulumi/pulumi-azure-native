name: master

on:
  push:
    branches:
      - master
      - main
      - feature-**
    paths-ignore:
      - CHANGELOG.md
    tags-ignore:
      - v*
      - sdk/*
      - "**"
  workflow_dispatch:
    inputs:
      short_test:
        type: boolean
        description: Skip longer running tests
        default: false

jobs:
  version:
    uses: ./.github/workflows/dev-version.yml
    secrets: inherit

  build_test:
    uses: ./.github/workflows/build-test.yml
    secrets: inherit
    needs: version
    with:
      ref: ${{ github.ref }}
      version: ${{ needs.version.outputs.version }}
      short_test: ${{ inputs.short_test || false }}

  publish:
    uses: ./.github/workflows/publish.yml
    secrets: inherit
    needs:
      - version
      - build_test
    with:
      ref: ${{ github.ref }}
      version: ${{ needs.version.outputs.version }}
      prerelease: true
